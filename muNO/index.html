<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>μNO</title>
    <style>
        * {
            font-family: Consolas, monospace;
            /* Apply Consolas font */
            margin: 0;
            padding: 0;
            /* Ensure no extra padding or margin */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
        }

        .hand {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 25px;
            /* Set text size to 35px */
            color: #fff;
            /* Text color is white */
            text-align: center;
            /* Center the text */
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: var(--animation-time);
        }

        @keyframes example {
            0% {
                transform: translate(0px,-5px);
            }

            50% {
                transform: translate(0px,5px);
            }

            100% {
                transform: translate(0px,-5px);
            }
        }

        .card.red {
            background-color: red;
            /* Red background */
        }

        .card.green {
            background-color: green;
            /* Green background */
        }

        .card.blue {
            background-color: blue;
            /* Blue background */
        }

        .card.yellow {
            background-color: yellow;
            /* Yellow background */
        }

        .card.orange {
            background-color: orange;
            /* Orange background */
        }

        .card.purple {
            background-color: purple;
            /* Purple background */
        }

        .card.white {
            background-color: white;
            color: black;
        }

        .card.black {
            background-color: black;
            /* Black background */
        }

        .played-card {
            width: 120px;
            /* Slightly larger than hand cards for visibility */
            height: 180px;
            /* Slightly larger than hand cards for visibility */
            margin: 20px auto;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>μNO: Intended to be modded</h1>
        <div id="player-hand" class="hand">
            <!-- Cards will be displayed here -->
        </div>
        <div id="played-card" class="played-card">
            <!-- Played card will be displayed here -->
        </div>
        <button id="draw-button">Draw Card</button>
        <button id="play-button">Play Card</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
